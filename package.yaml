name:                bitcoin
version:             0.1.0.0
github:              "sedakunda@gmail.com"
license:             BSD3
author:              "Seda Kunda"
maintainer:          "sedakunda@gmail.com"
copyright:           "2018 Seda Kunda"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bitcoin#readme>

dependencies:
- base >= 4.7 && < 5
- HDBC
- direct-sqlite
- resourcet
- conduit
- http-conduit
- http-types
- conduit-extra
- text
- time
- bytestring
- Chart
- Chart-cairo

library:
  source-dirs: src

executables:
  bitcoin-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bitcoin

tests:
  bitcoin-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bitcoin
